  cupertino_icons: ^1.0.3

  # Modern replacements for discontinued plugins
  connectivity_plus: ^6.0.3
  device_info_plus: ^11.5.0
  package_info_plus: ^8.3.0
  app_links: ^6.4.0
  wakelock_plus: ^1.2.5

