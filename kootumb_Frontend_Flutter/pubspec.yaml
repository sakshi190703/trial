  rxdart: ^0.28.0
  video_player: ^2.8.6
  sprintf: ^7.0.0
  image_picker: ^1.0.7
  image_cropper: ^9.1.0
  shimmer: ^3.0.0
  share_plus: ^11.0.0
  path: ^1.9.0
  gsheets: ^0.5.0 # (latest compatible with http ^0.13.6)
  flutter_native_splash: ^2.4.0

  # Remove discontinued packages from your code:
  # flutter_ffmpeg: (use ffmpeg_kit_flutter if needed, see ffmpeg-kit docs)
  #flutter_markdown_plus: (use flutter_markdown)
  # http_retry: (use http or retry package)

  async: any
  intl: any
  sentry: ^9.1.0
  crypto: any
  path_provider: any
  http_parser: any
  ffmpeg_kit_min_gpl: ^6.0.3+2-LTS
  flutter_markdown: ^0.7.7+1
  flutter_lints: ^6.0.0

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_img.png

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

dependency_overrides:
