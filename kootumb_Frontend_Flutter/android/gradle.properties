org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# 16 KB page size support configuration for Google Play Console compliance
# Required for Android 15+ (API 35+) targeting
android.experimental.enableNewResourceShrinker=true

# Additional optimization for 16 KB page size compatibility
org.gradle.parallel=true
org.gradle.configureondemand=true

# Disable R8 full mode temporarily to avoid build issues
android.enableR8.fullMode=false
